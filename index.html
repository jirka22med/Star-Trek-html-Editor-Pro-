    <style>
        :root {
            --primary: #47c2ff;
            --secondary: #235d77;
            --background: #0a1a24;
            --text: #e0e0e0;
            --accent: #ff4747;
            --success: #47ff47;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden; 
        }

        .navbar {
            background: var(--secondary);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            border-bottom: 2px solid var(--primary);
            text-align: center;
        }

        .navbar-top {
            display: flex;
            flex-direction: column; 
            gap: 0.5rem; 
            align-items: center;
            text-align: center;
        }
        
        @media (min-width: 768px) { 
            .navbar-top {
                flex-direction: row;
                justify-content: space-between;
            }
        }

        .navbar h1 {
            color: var(--primary);
            font-size: 1.3rem; 
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-align: center;
            margin-bottom: 0.5rem; 
        }
         @media (min-width: 768px) {
            .navbar h1 {
                font-size: 1.5rem;
                margin-bottom: 0;
            }
        }

        .controls {
            display: flex;
            gap: 0.5rem; 
            align-items: center;
            flex-wrap: wrap; 
            justify-content: center; 
        }

        .toolbar {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            font-size: 15px;
            justify-content: center; 
            padding-top: 0.5rem; 
        }

        .btn {
            background: var(--primary);
            color: var(--background);
            border: none;
            padding: 0.4rem 0.8rem; 
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem; 
        }

        .btn:hover {
            background: #5fd4ff;
            transform: translateY(-2px);
            box-shadow: 0 0 10px var(--primary);
        }

        .btn-tag {
            background: var(--secondary);
            font-size: 1.2rem;

        }

        .btn-tag:hover {

        }

        .viewport-select {

            color: var(--text);
            border: 1px solid var(--primary);
            padding: 0.4rem; 
            border-radius: 4px;
            font-size: 0.9rem; 
        }

        .main-container {
            display: flex;
            flex-direction: column; 
            height: auto; 
        }
        
        @media (min-width: 1024px) { 
             .main-container {
                flex-direction: row;
                height: calc(100vh - 155px); 
            }
        }

        .editor-section, .preview-section {
            flex: 1;
            padding: 0.5rem; 
            position: relative;
            min-height: 300px; 
        }
        
        @media (min-width: 1024px) {
             .editor-section, .preview-section {
                padding: 1rem;
            }
        }

        .editor-section::after {
            content: '';
            position: absolute;
            right: 0;
            top: 10%;
            height: 80%;
            width: 2px;
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary);
            display: none; 
        }
        
        @media (min-width: 1024px) {
            .editor-section::after {
                display: block; 
            }
        }

        .editor-container {
            width: 100%;
            height: 100%;
            border: 1px solid var(--secondary);
            border-radius: 4px;
            overflow: hidden;
        }

        .CodeMirror {
            height: 100% !important;
            width: 100% !important;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.5;
        }

        .cm-s-midnight.CodeMirror { 
            background-color: #0d2635 !important; 
            color: var(--text) !important;
        }
        .cm-s-midnight .CodeMirror-gutters { 
            background: #08131c !important; 
            border-right: 1px solid var(--secondary) !important;
        }
        .cm-s-midnight .cm-tag { color: #47c2ff !important; font-weight: bold; }
        .cm-s-midnight .cm-attribute { color: #ffcc00 !important; }
        .cm-s-midnight .cm-string { color: #47ff47 !important; }
        .cm-s-midnight .cm-bracket { color: #ff9900 !important; }  

        /* Styly pro lintovac√≠ znaƒçky byly ODSTRANƒöNY */

        #preview {
            width: 100%;
            height: 100%;
            background: white;
            border: none;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .glow {
            box-shadow: 0 0 15px var(--primary);
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        .status {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            background: var(--success);
            color: var(--background);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000; 
        }

        .status.show { opacity: 1; }
        @keyframes glow {
            from { box-shadow: 0 0 5px var(--primary); }
            to { box-shadow: 0 0 20px var(--primary); }
        }
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        .theme-switch { display: flex; gap: 0.5rem; }
        .theme-btn {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid var(--text);
            cursor: pointer;
        }
        .theme-btn:hover { transform: scale(1.2); }

        .syntax-switch { display: flex; gap: 0.5rem; }
        .syntax-btn {
            padding: 0.3rem 0.6rem;
            background: var(--secondary);
            color: var(--text);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .syntax-btn.active {
            background: var(--primary);
            color: var(--background);
        }
    </style>
</head>

<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.6/codemirror.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.11/beautify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.11/beautify-html.min.js"></script>

    <script>
        // Konzolov√© v√Ωpisy pro lintery byly ODSTRANƒöNY

        // Elements
        const editorTextarea = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const viewport = document.getElementById('viewport');
        const saveBtn = document.getElementById('save');
        const formatBtn = document.getElementById('format');
        const status = document.getElementById('status');
        const themeButtons = document.querySelectorAll('.theme-btn');
        const tagButtons = document.querySelectorAll('.btn-tag');
        const syntaxButtons = document.querySelectorAll('.syntax-btn');
        const codeMirrorThemeSelect = document.getElementById('codeMirrorThemeSelect');

        // Glob√°ln√≠ konfigurace pro JSHINT byla ODSTRANƒöNA (nen√≠ pot≈ôeba bez lintingu)


        // Initialize CodeMirror
        const codeMirror = CodeMirror.fromTextArea(editorTextarea, {
            mode: "htmlmixed",
            theme: "midnight", 
            lineNumbers: true,
            autoCloseTags: true,
            autoCloseBrackets: true,
            matchBrackets: true,
            indentUnit: 4, 
            tabSize: 4,
            lineWrapping: true,
            // lint: true, // ODSTRANƒöNO
            // gutters: ["CodeMirror-linenumbers", "CodeMirror-lint-markers"] // ODSTRANƒöNO CodeMirror-lint-markers
            gutters: ["CodeMirror-linenumbers"] // Ponech√°n pouze gutter pro ƒç√≠sla ≈ô√°dk≈Ø
        });

        // Real-time preview
        function updatePreview() {
            const previewDocument = preview.contentDocument;
            previewDocument.open();
            try {
                previewDocument.write(codeMirror.getValue());
            } catch (e) {
                console.error("Chyba p≈ôi z√°pisu do iframe:", e);
                previewDocument.write("<html><head><title>Chyba n√°hledu</title></head><body><h1>Chyba p≈ôi generov√°n√≠ n√°hledu</h1><p>Zkontrolujte pros√≠m konzoli pro v√≠ce detail≈Ø.</p></body></html>");
            }
            previewDocument.close();
        }

        function updateViewport() {
            preview.style.width = viewport.value;
        }

        function saveCode() {
            try {
                const blob = new Blob([codeMirror.getValue()], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'star-trek-code.html'; 
                document.body.appendChild(a); 
                a.click();
                document.body.removeChild(a); 
                URL.revokeObjectURL(url);
                showStatus('K√≥d √∫spƒõ≈°nƒõ ulo≈æen! üöÄ');
            } catch(e) {
                console.error("Chyba p≈ôi ukl√°d√°n√≠ k√≥du:", e);
                showStatus('Chyba p≈ôi ukl√°d√°n√≠ k√≥du! üíî', true);
            }
        }

        function formatCode() {
            try {
                let content = codeMirror.getValue();
                let currentMode = codeMirror.getOption("mode");
                let formattedContent = content; 

                const options = {
                    indent_size: 2, 
                    indent_char: ' ', 
                    max_preserve_newlines: 2, 
                    preserve_newlines: true,
                    keep_array_indentation: false,
                    break_chained_methods: false,
                    indent_scripts: 'normal', 
                    brace_style: 'collapse', 
                    space_before_conditional: true,
                    unescape_strings: false,
                    jslint_happy: false,
                    end_with_newline: true, 
                    wrap_line_length: 0, 
                    indent_empty_lines: false,
                };

                if (currentMode.includes("html") || currentMode.includes("xml")) {
                    if (typeof html_beautify !== 'undefined') {
                        formattedContent = html_beautify(content, options);
                    } else {
                        showStatus('Form√°tovaƒç HTML (html_beautify) nen√≠ naƒçten!', true);
                        console.warn('Knihovna html_beautify nen√≠ definov√°na.');
                        return;
                    }
                } else if (currentMode === "css") {
                    if (typeof css_beautify !== 'undefined') {
                        formattedContent = css_beautify(content, options);
                    } else {
                        showStatus('Form√°tovaƒç CSS (css_beautify) nen√≠ naƒçten!', true);
                        console.warn('Knihovna css_beautify nen√≠ definov√°na.');
                        return;
                    }
                } else if (currentMode === "javascript") {
                    if (typeof js_beautify !== 'undefined') { 
                        formattedContent = js_beautify(content, options);
                    } else {
                        showStatus('Form√°tovaƒç JS (js_beautify) nen√≠ naƒçten!', true);
                        console.warn('Knihovna js_beautify nen√≠ definov√°na.');
                        return;
                    }
                } else {
                    showStatus(`Form√°tov√°n√≠ pro typ "${currentMode}" nen√≠ aktu√°lnƒõ podporov√°no.`, false);
                    return; 
                }
                codeMirror.setValue(formattedContent);
                showStatus('K√≥d √∫spƒõ≈°nƒõ naform√°tov√°n! ‚ú®');
            } catch (e) {
                console.error("Chyba p≈ôi form√°tov√°n√≠ k√≥du:", e);
                showStatus('Chyba p≈ôi form√°tov√°n√≠! üí• Zkontrolujte konzoli.', true);
            }
        }

        function showStatus(message, isError = false) {
            status.textContent = message;
            status.style.background = isError ? 'var(--accent)' : 'var(--success)';
            status.classList.add('show');
            setTimeout(() => status.classList.remove('show'), 3000); 
        }

        function insertTag(tagName) {
            const cursor = codeMirror.getCursor();
            const selection = codeMirror.getSelection();
            let newText = "";
            switch (tagName) {
                case 'img':
                    newText = `<img src="https://placehold.co/100x100/0a1a24/47c2ff?text=IMG" alt="popisek">`;
                    break;
                case 'a':
                    newText = `<a href="https://www.example.com" title="Odkaz">${selection || 'Text odkazu'}</a>`;
                    break;
                case 'table':
                    newText = `<table>\n    <thead>\n        <tr>\n            <th>Z√°hlav√≠ 1</th>\n            <th>Z√°hlav√≠ 2</th>\n        </tr>\n    </thead>\n    <tbody>\n        <tr>\n            <td>Data 1.1</td>\n            <td>Data 1.2</td>\n        </tr>\n        <tr>\n            <td>Data 2.1</td>\n            <td>Data 2.2</td>\n        </tr>\n    </tbody>\n</table>`;
                    break;
                case 'ul':
                    newText = `<ul>\n    <li>Polo≈æka 1</li>\n    <li>Polo≈æka 2</li>\n</ul>`;
                    break;
                 case 'form':
                    newText = `<form action="#" method="post">\n    <label for="jmeno">Jm√©no:</label>\n    <input type="text" id="jmeno" name="jmeno" required>\n    <button type="submit">Odeslat</button>\n</form>`;
                    break;
                case 'input':
                    newText = `<input type="text" placeholder="Zadejte text">`;
                    break;
                case 'button':
                    newText = `<button type="button">${selection || 'Tlaƒç√≠tko'}</button>`;
                    break;
                default:
                    if (selection) {
                        newText = `<${tagName}>${selection}</${tagName}>`;
                    } else {
                        newText = `<${tagName}></${tagName}>`;
                    }
            }

            if (selection) {
                codeMirror.replaceSelection(newText);
            } else {
                codeMirror.replaceRange(newText, cursor);
            }
            codeMirror.focus();
            showStatus(`Tag <${tagName}> vlo≈æen! üöÄ`);
        }

        function changeTheme(themeName) { 
            const root = document.documentElement;
            const themes = {
                default: { primary: '#47c2ff', secondary: '#235d77', accent: '#ff4747' },
                red: { primary: '#ff4747', secondary: '#770000', accent: '#47c2ff' },
                green: { primary: '#47ff47', secondary: '#007700', accent: '#ff4747' }
            };
            
            if (themes[themeName]) {
                Object.entries(themes[themeName]).forEach(([key, value]) => {
                    root.style.setProperty(`--${key}`, value);
                });
                showStatus(`Motiv zmƒõnƒõn na ${themeName}! üé®`);
            }
        }

        function changeCodeMirrorTheme(themeName) { 
            codeMirror.setOption("theme", themeName);
            showStatus(`T√©ma editoru zmƒõnƒõno na ${themeName}! üåü`);
             localStorage.setItem('codeMirrorEditorTheme', themeName);
        }

        function changeSyntaxMode(language) { 
            const modes = {
                html: "htmlmixed",
                css: "css", 
                js: "javascript"
            };
            
            if (modes[language]) {
                codeMirror.setOption("mode", modes[language]);
                
                syntaxButtons.forEach(btn => btn.classList.remove('active'));
                document.querySelector(`[data-lang="${language}"]`).classList.add('active');
                
                // Vol√°n√≠ performLint bylo ODSTRANƒöNO, proto≈æe linting je deaktivov√°n
                showStatus(`Re≈æim zmƒõnƒõn na ${language.toUpperCase()}! ‚ö°`);
            }
        }

        // Event listeners
        codeMirror.on('change', updatePreview);
        viewport.addEventListener('change', updateViewport);
        saveBtn.addEventListener('click', saveCode);
        formatBtn.addEventListener('click', formatCode);

        themeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                changeTheme(btn.dataset.theme);
            });
        });

        codeMirrorThemeSelect.addEventListener('change', (e) => {
            changeCodeMirrorTheme(e.target.value);
        });

        tagButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                insertTag(btn.dataset.tag);
            });
        });

        syntaxButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                changeSyntaxMode(btn.dataset.lang);
            });
        });

        codeMirror.setOption("extraKeys", {
            "Ctrl-S": function(cm) {
                saveCode();
                return false;
            },
            "Ctrl-Shift-F": function(cm) {
                formatCode();
                return false;
            },
            "F11": function(cm) {
                const elem = document.documentElement;
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) {
                    elem.msRequestFullscreen();
                }
                showStatus('Fullscreen mode! üñ•Ô∏è');
                return false;
            }
        });

        // Initial setup
        updatePreview();
        updateViewport();
        showStatus('Star Trek HTML Editor Pro je p≈ôipraven! üññ', false);

        setInterval(() => {
            if (codeMirror.getValue().trim()) {
                localStorage.setItem('star-trek-editor-backup', codeMirror.getValue());
            }
        }, 30000);

        const backup = localStorage.getItem('star-trek-editor-backup');
        if (backup && backup !== codeMirror.getValue()) {
            showCustomConfirm('Nalezena z√°loha k√≥du. Chcete ji obnovit?', () => {
                codeMirror.setValue(backup);
                showStatus('Z√°loha obnovena! üíæ');
            });
        }
        
        function showCustomConfirm(message, onConfirm, onCancel) {
            const confirmModal = document.createElement('div');
            confirmModal.style.position = 'fixed';
            confirmModal.style.left = '50%';
            confirmModal.style.top = '50%';
            confirmModal.style.transform = 'translate(-50%, -50%)';
            confirmModal.style.backgroundColor = 'var(--secondary)';
            confirmModal.style.color = 'var(--text)';
            confirmModal.style.padding = '20px';
            confirmModal.style.border = '1px solid var(--primary)';
            confirmModal.style.borderRadius = '8px';
            confirmModal.style.zIndex = '2000';
            confirmModal.style.boxShadow = '0 0 15px rgba(0,0,0,0.5)';
            confirmModal.innerHTML = `
                <p style="margin-bottom: 15px;">${message}</p>
                <button id="confirmBtnModal" style="background:var(--primary); color:var(--background); border:none; padding:8px 15px; border-radius:4px; cursor:pointer; margin-right:10px;">Ano</button>
                <button id="cancelBtnModal" style="background:var(--accent); color:var(--background); border:none; padding:8px 15px; border-radius:4px; cursor:pointer;">Ne</button>
            `;
            document.body.appendChild(confirmModal);

            document.getElementById('confirmBtnModal').onclick = () => {
                if(onConfirm) onConfirm();
                document.body.removeChild(confirmModal);
            };
            document.getElementById('cancelBtnModal').onclick = () => {
                if(onCancel) onCancel();
                document.body.removeChild(confirmModal);
            };
        }

        const savedEditorTheme = localStorage.getItem('codeMirrorEditorTheme');
        if (savedEditorTheme) {
            codeMirrorThemeSelect.value = savedEditorTheme; 
            codeMirror.setOption("theme", savedEditorTheme); 
        } else { 
             codeMirrorThemeSelect.value = "midnight"; 
             codeMirror.setOption("theme", "midnight"); 
        }
        
        const savedAppTheme = localStorage.getItem('appUserTheme');
        if (savedAppTheme) {
            changeTheme(savedAppTheme); 
        }

    </script>
